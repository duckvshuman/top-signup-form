<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <div class="left-side">
            <div>
                <h1>Sign Up Form</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/photos/dwXNSRmxHQY">Donna Elliot</a> on Unsplash</p>
            
        </div>
        <div class="right-side">
            <div class="right-header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
                <h2>You know you want to.</h2>
            </div>

            <form autocomplete="off">
                <div class="signup-box">
                    <h1>Sign Up</h1>

                    <div class="input-section">
                        <div>
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="text" id="phone" name="phone-number">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm-pass">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirm-pass">
                        </div>
                    </div>
                </div>
                <button type="submit">CREATE ACCOUNT</button>
            </form>

            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>

        </div>
    </main>
</body>
</html>
